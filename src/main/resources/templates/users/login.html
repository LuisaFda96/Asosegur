<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:fragment="head">
<meta charset="UTF-8" />
<title>Iniciar Sesión</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">



</head>
<body>

	<div class="container my-5">
		<div class="card">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<h1>Inicio de sesión</h1>
	
					<form th:action="@{/login}" method="post">
						<div th:if="${param.success}">
							<div class="alert alert-danger">Usuario o contraseña invalida</div>
						</div>
	
						<div th:if="${param.error}">
							<div class="alert alert-info">Se ha cerrado la sesión</div>
						</div>
						
						<div class="form-group">
							<label for="username">Nombre de usuario</label> <input type="text"
								class="form-control" id="username" name="username" placeholder="Usuario" autofocus="autofocus">
						</div>
						<div class="form-group">
							<label for="password">Contraseña</label> 
							<input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" autofocus="autofocus">
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-sm-6 col-sm-offset-3">
									<input type="submit" name="Login-submit" id="Login-submit"
										class="form-control btn btn-primary" value="Iniciar Sesión">
								</div>
							</div>
						</div>
					</form>
					<div class="form-group">
						<span>¿Usuario nuevo? <a th:href="@{/registration}">Registrarse
								aqui</a></span>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

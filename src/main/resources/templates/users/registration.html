 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:fragment="head">
<meta charset="UTF-8" />
<title>Registro</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!--  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />-->

</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">

		<div class="container">
			<div class=" navbar-header">
				<button type="button" class="navbar-toggle collapsed" 
					data-toggle="collapse" data-target="#navbar" aria-expanded="false" 
					aria-controls="navbar">
					<span class="sr-only">Togle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Registro e inicio de sesión 
					</a>
			</div>
		</div>
	</nav>
	<br>
	<br>
	<div class="container   ">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 ">
			<div th:if="${param.success}">
				<div class="alert alert-info">Registro exitoso</div>
			</div>
			<h1>Registro</h1>
			<form th:action="@{/registration}" method="post" th:object="${user}">
			
				<div class="form-group">
					<label class = "control-label" for="nombre">Nombre </label> 
					<input  id="nombre" class="form-control " 
						th:field="*{nombre}" required autofocus="autofocus"/>
				</div>
				<div class="form-group">
					<label class = "control-label" for="apellido">Apellido </label> 
					<input  id="apellido" class="form-control " 
						th:field="*{apellido}" required autofocus="autofocus"/>
				</div>
				
				<div class="form-group">
					<label class = "control-label" for="correoElectronico">Correo electrónico</label> 
					<input type="text" id="correoElectronico" class="form-control " 
						th:field="*{correoElectronico}" required autofocus="autofocus"/>
				</div>
				
				
				
				<div class="form-group">
					<label class = "control-label" for="contraseña">Contraseña </label> 
					<input type="password" id="contraseña" class="form-control " 
						th:field="*{contraseña}" required autofocus="autofocus"/>
				</div>
				
				<div class ="form-group">
					<button type="submit" class="btn btn-success">Registrarse
					</button>
					<span>¿ Ya esta registrado ? <a href="/" th:href="@{/login}">Iniciar sesión</a></span>
				</div>
				
			</form>
			</div>
		</div>
	</div>
</body>
</html>
